data:
  sequence_length: 10
  train_path: data/train_data.npy
  val_path: data/test_data.npy
evaluation:
  distance_metric: cosine
  k_neighbors: 5
hardware:
  num_workers: 4
  use_gpu: true
loss:
  spatial_weight: 0.5
  temporal_weight: 0.5
  margin: 0.2  # 边界距离m=0.2，论文推荐值
model:
  encoder_hidden_dim: 128
  encoder_layers: 2
  encoder_output_dim: 64
  input_dim: 4
  projection_hidden_dim: 128
  projection_layers: 2
  projection_output_dim: 8  # Ki=8，高维空间维度设置为8
  temperature: 0.07
training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
